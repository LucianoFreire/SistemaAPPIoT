<div class="container-fluid">
    <div class="page-header">
        <h2><b>AGENDAMENTOS</b></h2>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-2">
        <button class="btn btn-primary btn-md" ng-click="novoAg()">
            NOVO AGENDAMENTO
        </button>
    </div>

</div>
<br>
<br>

<table class="table table-striped table-hover">

    <thead>
    <!--CALUNAS-->
    <tr>
        <th>DATA & Hora</th>
        <th>VENTILADOR</th>
        <th>LUZ SALA</th>
        <th>TV</th>
        <th>LUZ QUARTO</th>
        <th>EDITAR</th>
        <th>REMOVER</th>
    </tr>
    </thead>

    <tbody ng-repeat="list in lista">
    <!--LINHA 1-->
    <tr >
        <td>{{list.data_hora}}</td>
        <td>{{list.EstadoVentilador}}</td>
        <td>{{list.EstadoLuzSala}}</td>
        <td>{{list.EstadoTelevisor}}</td>
        <td>{{list.EstadoLuzQuarto}}</td>
        <td><button class="btn btn-default btn-lg" role="button" ng-click="edit()"><span class="glyphicon glyphicon-pencil"></span></button></td>
        <td><button class="btn btn-default btn-lg" role="button" ng-click="delet(list.id)"><span class="glyphicon glyphicon-floppy-remove"></span></button></td>
    </tr>

    </tbody>
</table>
